<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HN News - Top Tech Stories</title>
		<meta
			name="description"
			content="A modern news aggregator for Hacker News, built with SvelteKit, Go, and Tailwind CSS."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

		<meta name="theme-color" content="#FF6600" />
		<script>
			// A little script to apply the theme before the page is rendered
			// to avoid a flash of the wrong theme.
			(function() {
				const theme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				if (theme === 'dark' || (!theme && prefersDark)) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-[var(--color-background-light)] text-[var(--color-primary-text)] font-sans"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
